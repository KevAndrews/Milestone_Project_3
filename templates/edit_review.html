{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Edit Review for <br><span class="underline">{{ review.game_name }}</span></h3>

    <div class="row">
        <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('edit_review', review_id=review._id) }}">
            <div class="card">
                <!-- Write a review -->
                <div class="row">
                  <div class="input-field col s8 m8 offset-s2 offset-m2">
                    <i class="material-icons prefix white-text">mode_edit</i>
                    <textarea id="review_description" name="review_description" class="materialize-textarea white-text">
                        {{- review.review_description -}}
                    </textarea>
                  </div>
                </div>
                <!-- Update Review -->
                <div class="row">
                    <button type="submit" class="col s8 m8 offset-s2 offset-m2 btn text-shadow">
                        Update Review <i class="fas fa-edit"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
