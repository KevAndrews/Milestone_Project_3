{% extends "base.html" %}
{% block content %}
    <!-- Used the login page from the Flask task project -->
    <h3 class="center-align">Log In</h3>

    <div class="row">
        <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('login') }}">
            <div class="card">
                <!-- username -->
                <div class="row">
					<div class="input-field col s8 m8 offset-s2 offset-m2">
						<i class="fas fa-user-cog prefix light-blue-text text-darken-4"></i>
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s8 m8 offset-s2 offset-m2">
						<i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s8 m8 offset-s2 offset-m2 btn text-shadow">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col s12">
                <p class="center-align">
                    New Here? <a href="{{ url_for('signup') }}" class="light-blue-text text-darken-4">Sign-up</a>
                </p>
            </div>
        </div>
    </div>

{% endblock %}
