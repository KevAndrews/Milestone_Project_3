<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" 
        integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>Game Reviews</title>
</head>
<body>

    <header>
        <!-- Used the Mobile Collapse Button navbar from https://materializecss.com/navbar.html -->
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="left brand-logo">Game Reviews</a>
                <a href="#" data-target="mobile-demo" class="right sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Genre</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </div>
        </nav>
    
        <ul class="sidenav" id="mobile-demo">
            <li><a href="#">Home</a></li>
            <li><a href="#">Genre</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Login</a></li>
        </ul>
	</header>
    
    <!-- Feedback Messages section -->
    <section class="feedback">
        <!-- System messages here -->
    </section>

    <!-- Main Content section -->
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer section -->
    <section class="page-footer">
        <div class="footer-copyright">
            <div class="container">
                <div class="left">
                    Â© 2021 Copyright Text
                </div>
                <div class="right">
                    <ul class="social">
                        <li><a href="https://www.facebook.com" target="_blank"><i
                                    class="fab fa-facebook"> </i></a></li>
                        <li><a href="https://www.twitter.com" target="_blank"><i
                                    class="fab fa-twitter-square"> </i></a></li>
                        <li><a href="https://www.youtube.com" target="_blank"><i
                                    class="fab fa-youtube-square"> </i></a></li>
                        <li><a href="https://www.instagram.com" target="_blank"><i
                                    class="fab fa-instagram"> </i></a></li>
                    </ul>
                </div>
            </div>
          </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" 
        integrity="sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
