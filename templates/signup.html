{% extends "base.html" %}
{% block content %}
    <!-- Used the login page from the Flask task project -->
    <h3 class="center-align">Sign-up</h3>

    <div class="row">
        <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('signup') }}">
            <div class="card">
                <!-- username -->
                <div class="row">
					<div class="input-field col s8 m8 offset-s2 offset-m2">
						<i class="fas fa-user-plus prefix white-text"></i>
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s8 m8 offset-s2 offset-m2">
						<i class="fas fa-user-lock prefix white-text"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- confirm passowrd -->
                <div class="row">
                    <div class="input-field col s8 m8 offset-s2 offset-m2">
						<i class="fas fa-user-lock prefix white-text"></i>
                        <input id="conpassword" name="conpassword" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="conpassword">Confirm Password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s8 m8 offset-s2 offset-m2 btn text-shadow">
                        Sign-up <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                <span class="white-text">Already Registered?</span> <a href="{{ url_for('login') }}" class="link-text">Log In</a>
            </p>
        </div>
    </div>

{% endblock %}
